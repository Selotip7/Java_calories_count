<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calorie counter</title>
        <link rel="stylesheet" href="css.css"> 
    </head>
    <body>
        <h1>Calorie Counter</h1>
        <div class="container">
            <form id="calorie-container">
               

                    <label for="gender" >Gender</label> 
                   <select id="gender">
                    
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                   </select>

                    <label for="activity" >activity</label>
                   <select>
                    <option value="Sedentary">Sedentary</option>
                    <option value="light">Light</option>
                    <option value="moderate">Moderate</option>
                    <option value="active">Active</option>
                    <option value="veryActive">Very Active</option>
                </select>

                   <br>
                    <label for="height" >Height</label><span>&nbsp;</span> 
                    <input type="number" id="height" min="0" placeholder="Height" required>

                    <label for="bodyWeight" >Body weight</label> 
                    <input type="number" id="bodyWeight" min="0" placeholder="Body weight" required>

                     <label for="age" >Age</label>
                    <input type="number" id="age" min="0" placeholder="Age" required>
                    
                

                <div class="inside-cont">
                <fieldset id="Breakfast">
                    <legend>Breakfast</legend>
                    <div id="input-container"></div>
                </fieldset>

                <fieldset id="Dinner">
                    <legend>Dinner</legend>
                    <div id="input-container"></div>
                </fieldset>

                <fieldset id="Lunch">
                    <legend>Lunch</legend>
                    <div id="input-container"></div>
                </fieldset>

                <fieldset id="Snacks">
                    <legend>Snacks</legend>
                    <div id="input-container"></div>
                </fieldset>

                 <fieldset id="Exercise">
                    <legend>Exercise</legend>
                    <div id="input-container"></div>
                </fieldset>
                </div>
                <label for="entry-dropdown">Add food or exercise</label>
                <select id="entry-dropdown">
                    <option value="Breakfast">Breakfast</option>
                    <option value="Lunch">Lunch</option>
                    <option value="Dinner">Dinner</option>
                    <option value="Snacks">Snacks</option>
                    <option value="Exercise">Exercise</option>
                </select>
                <button type="button" id="add-entry-btn">Add Entry</button>
                <div class="calculate">
                    <button type="reset">Clear</button>
                    <button  id="sub">Calculate Remaining Calories</button>
                </div>
            </form>
            
            


            <div id="output" class="output hide"></div>
            
            
        </div>
        <script src="java.js">
           
        </script>
    </body>
  
</html>
